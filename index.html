<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nora Coates Objects in a School</title>
    <script src = "school.js"></script>

</head>

<!-- web interface w/ buttons, text fields, display area for output
 table w/ elements: students, teachers, sections
 interface to add new students, teachers, sections -->

<body>
<div id = 'displayTable'><script>html();</script></div>
<br>
<div id = 'boo'></div>
<button id = 'disp' onclick = 'document.getElementById("boo").innerHTML = listSectionInfo(sect);'>display info</button>
<button id = 'newSection' onclick = 'addSection();'>add section</button>
<button id = 'newStudent' onclick = 'addaStudent();'>add student</button>
<button id = 'newTeacher' onclick = 'addaTeacher();'>add teacher</button>
<br>
<input title = 'section' id = 'sectInp' type = 'text' value='section'>
<!--try to do this w/ alerts?-->
<input title = 'student' id = 'stuInp1' type = 'text' value = 'students first name'>
<input title = 'student' id = 'stuInp2' type = 'text' value = 'students last name'>
<input title = 'student' id = 'stuInp3' type = 'text' value = 'students id'>
<input title = 'student' id = 'stuInp4' type = 'text' value = 'students grade'>
<button id = 'studentInSect' onclick = 'addStudentToSection(document.getElementById("sectInp").value);'>add stu to sect</button>
<button id = 'studentOfSect' onclick = 'removeStudentFromSection(document.getElementById("sectInp").value);'>remove stu from sect</button>
<button id = 'searchbutton' onclick="search();">search</button>
<div id = 'displaySearchedStudent'></div>

</body>
</html>
