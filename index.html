<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Nora Coates Objects in a School</title>
    <script src = 'objects.js'></script>
    <script src = 'school.js'></script>
    <script src = 'interface.js'></script>
    <link rel = 'stylesheet' href = 'school.css'>
</head>

<!-- web interface w/ buttons, text fields, display area for output
 table w/ elements: students, teachers, sections
 interface to add new students, teachers, sections -->

<!-- show/hide div sections for adding students, etc (text fields AND buttons) -->

<body>



<div id = 'displayTable'><script>html();</script></div>

<br>

<table id = 'adder'>
    <tr>
        <td>
            <div id = 'addingStudents'>
            <input type = text title = 'addStuName1' id = 'addStuName1' value = 'First Name'>
            <input type = text title = 'addStuName2' id = 'addStuName2' value = 'Last Name'>
            <input type = text title = 'addStuId' id = 'addStuId' value = 'ID'>
            <input type = text title = 'addStuGrade' id = 'addStuGrade' value = 'Grade'>
            <button onclick = 'addaStudent();'>dew it</button>
            </div>
        </td>
        <td>
            <div id = 'addingTeachers'>
                <input type = text title = 'addTeaName1' id = 'addTeaName1' value = 'First Name'>
                <input type = text title = 'addTeaName2' id = 'addTeaName2' value = 'Last Name'>
                <input type = text title = 'addStuId' id = 'addTeaId' value = 'ID'>
                <input type = text title = 'addTeaSubj' id = 'addTeaSubj' value = 'Subject'>
                <button onclick = 'addaTeacher();'>just do it</button>
            </div>
        </td>
        <td>
            <div id = 'addingSect'>
                <input type = text title = 'addSect1' id = 'addSectName' value = 'Section Name'>
                <input type = text title = 'addSect1' id = 'addSectMax' value = 'Max Size'>

                <div id = 'addingSectStu'></div>

                <div id = 'addingSectTea'></div>

                <script>setAddSection();</script>

                <button onclick = 'addSection();'>go</button>
            </div>
        </td>
    </tr>
</table>

<br>

<div id = 'searchMain'>
    <button id = 'stusearch' onclick = 'document.getElementById("searchstu").className = "show";
    document.getElementById("searchtea").className = "secret";
    document.getElementById("searchsec").className = "secret";'>search student</button>
    <button id = 'teasearch' onclick = 'document.getElementById("searchtea").className = "show";
    document.getElementById("searchsec").className = "secret";
    document.getElementById("searchstu").className = "secret";'>search teacher</button>
    <button id = 'secsearch' onclick = 'document.getElementById("searchsec").className = "show";
    document.getElementById("searchtea").className = "secret";
    document.getElementById("searchstu").className = "secret";'>search section</button>
    <br>
    <div id = 'searchstu' class = 'secret'>
        <input type = text title = 'searchName1' id = 'name1Stu' value = 'First Name'>
        <input type = text title = 'searchName2' id = 'name2Stu' value = 'Last Name'>
        <input type = text title = 'searchId' id = 'IdStu' value = 'ID'>
        <input type = text title = 'searchGrade' id = 'searchGrade' value = 'Grade'>
    </div>
    <div id = 'searchtea' class = 'secret'>
        <input type = text title = 'searchName1' id = 'name1Tea' value = 'First Name'>
        <input type = text title = 'searchName2' id = 'name2Tea' value = 'Last Name'>
        <input type = text title = 'searchId' id = 'IdTea' value = 'ID'>
        <input type = text title = 'searchOther' id = 'searchSubject' value = 'Subject'>
    </div>
    <div id = 'searchsec' class = 'secret'>
        <input type = text title = 'searchId' id = 'searchSectionName' value = 'Section Name'>
        <input type = text title = 'searchId' id = 'searchSectionId' value = 'Section Id'>
    </div>
    <br>
    <button id = 'startsearch' onclick = 'setSearch();'>go</button>
    <br>
    <div id = 'searchDisplay'></div>
</div>

</body>
</html>
