<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Nora Coates Objects in a School</title>
    <script src = 'objects.js'></script>
    <script src = 'school.js'></script>
    <script src = 'interface.js'></script>
    <link rel = 'stylesheet' href = 'school.css'>
</head>

<!-- add listall to searchDisplay!!-->
<body>

<div id = 'title'>Nora Coates' School Management System</div>

<div id = 'searchMain'>
    <button id = 'stusearch' onclick = 'document.getElementById("searchstu").className = "show";
    document.getElementById("searchtea").className = "secret";
    document.getElementById("searchsec").className = "secret";'>Search students</button>
    <button id = 'teasearch' onclick = 'document.getElementById("searchtea").className = "show";
    document.getElementById("searchsec").className = "secret";
    document.getElementById("searchstu").className = "secret";'>Search teachers</button>
    <button id = 'secsearch' onclick = 'document.getElementById("searchsec").className = "show";
    document.getElementById("searchtea").className = "secret";
    document.getElementById("searchstu").className = "secret";'>Search sections</button>
    <br>
    <div id = 'searchstu' class = 'secret'>
        <input type = text title = 'searchName1' id = 'name1Stu' value = 'First Name'>
        <input type = text title = 'searchName2' id = 'name2Stu' value = 'Last Name'>
        <input type = text title = 'searchId' id = 'IdStu' value = 'ID'>
        <input type = text title = 'searchGrade' id = 'searchGrade' value = 'Grade'>
    </div>
    <div id = 'searchtea' class = 'secret'>
        <input type = text title = 'searchName1' id = 'name1Tea' value = 'First Name'>
        <input type = text title = 'searchName2' id = 'name2Tea' value = 'Last Name'>
        <input type = text title = 'searchId' id = 'IdTea' value = 'ID'>
        <input type = text title = 'searchOther' id = 'searchSubject' value = 'Subject'>
    </div>
    <div id = 'searchsec' class = 'secret'>
        <input type = text title = 'searchId' id = 'searchSectionName' value = 'Section Name'>
        <input type = text title = 'searchId' id = 'searchSectionId' value = 'Section Id'>
    </div>
    <br>
    <button id = 'startsearch' onclick = 'setSearch();'>Search!</button>
    <br>
    <div id = 'lister'>
        <button id = 'liststu' onclick = 'listall("stu");'>List all Students</button>
        <button id = 'listtea' onclick = 'listall("tea");'>List all Teachers</button>
        <button id = 'listsec' onclick = 'listall("sec");'>List all Sections</button>
    </div>
    <div id = 'searchDisplay'></div>
</div>


<table id = 'adder'>
    <tr>
        <td>
            <button onclick = "document.getElementById('addingStudents').className = 'show';
            document.getElementById('addingSect').className = 'secret';
            document.getElementById('addingTeachers').className = 'secret';">Create a Student</button>
        </td>
        <td>
            <button onclick = "document.getElementById('addingTeachers').className = 'show';
            document.getElementById('addingSect').className = 'secret';
            document.getElementById('addingStudents').className = 'secret';">Create a Teacher</button>
        </td>
        <td>
            <button onclick = "document.getElementById('addingSect').className = 'show';
            document.getElementById('addingTeachers').className = 'secret';
            document.getElementById('addingStudents').className = 'secret';">Create a Section</button>
        </td>
    </tr>
</table>


<div id = 'addingStudents' class = 'secret'>
    <p class = 'titletext'>Enter Student Details</p>
    <input type = text title = 'addStuName1' id = 'addStuName1' class = 'field1' value = 'First Name'>
    <input type = text title = 'addStuName2' id = 'addStuName2' class = 'field2' value = 'Last Name'>
    <input type = text title = 'addStuGrade' id = 'addStuGrade' class = 'field3' value = 'Grade'>
    <button onclick = 'addaStudent(); document.getElementById("addingStudents").className = "secret";' class = 'fini'>Create a Student</button>
</div>

<div id = 'addingTeachers' class = 'secret'>
    <p class = 'titletext'>Enter Teacher Details</p>
    <input type = text title = 'addTeaName1' id = 'addTeaName1' class = 'field1' value = 'First Name'>
    <input type = text title = 'addTeaName2' id = 'addTeaName2' class = 'field2' value = 'Last Name'>
    <input type = text title = 'addTeaSubj' id = 'addTeaSubj' class = 'field3' value = 'Subject'>
    <button onclick = 'addaTeacher(); document.getElementById("addingTeachers").className = "secret";' class = 'fini'>Create A Teacher</button>
</div>

<div id = 'addingSect' class = 'secret'>
    <p class = 'titletext'>Enter Section Details</p>
    <div id = 'sectbars'></div>
    <p class = 'descriptor'>Choose Students:</p>
    <div id = 'addingSectStu'></div>
    <p class = 'descriptor'>Choose a Teacher:</p>
    <div id = 'addingSectTea'></div>
    <script>setAddSection();</script>
    <button id = 'addsectbutton' onclick = 'addSection(); document.getElementById("addingSect").className = "secret";'>Create a Section</button>
</div>

<table id = 'displayTable'><script>html();</script></table>


</body>
</html>
