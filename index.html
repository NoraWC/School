<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nora Coates Objects in a School</title>
    <script src = "school.js"></script>
    <link rel = 'stylesheet' href = 'school.css'>
</head>

<!-- web interface w/ buttons, text fields, display area for output
 table w/ elements: students, teachers, sections
 interface to add new students, teachers, sections -->

<body>
<div id = 'displayTable'><script>html();</script></div>

<button id = 'newSection' onclick = 'addSection();'>add section</button>
<button id = 'newStudent' onclick = 'addaStudent();'>add student</button>
<button id = 'newTeacher' onclick = 'addaTeacher();'>add teacher</button>

<input title = 'section' id = 'sectInp' type = 'text' value='section'>
<input title = 'student' id = 'stuInp' type = 'text' value = 'student'>
<button id = 'studentInSect' onclick = 'addStudentToSection(document.getElementById("stuInp").value, document.getElementById("sectInp").value);'>add stu to sect</button>
<button id = 'studentOfSect' onclick = 'removeStudentFromSection(document.getElementById("stuInp").value, document.getElementById("sectInp").value);'>add tea to sect</button>

<div id = 'search'>
    <input title = 'First Name' id = 'searchBarOne' type = 'text' value = "FIRST NAME">
    <input title = 'Last Name' id = 'searchBarTwo' type = 'text' value = "LAST NAME">
    <input title = 'ID' id = 'searchBarThree' type = 'text' value = "ID">
    <button id = 'searchbutton' onclick="search();">search</button>
    <div id = 'displaySearchedStudent'></div>
</div>
</body>
</html>
